{
    viewer {
        savingsAccount {
            feed {
                id
                __typename
                title
                detail
                postDate
                ... on BillPaymentEvent {
                    amount
                }
                ... on TransferInEvent {
                    amount
                }
                ... on TransferOutEvent {
                    amount
                    destinationAccount {
                        name
                    }
                }
            }
        }
    }
}